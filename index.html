<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="./style.css">
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:ital,wght@1,700&display=swap" rel="stylesheet">
    <title>Weather App</title>
</head>

<body>
    <header>
        <div class="headerTop">
            <div class="header"><img class="icon" src="./assets/img/AnhCuLogo.png" alt="">The Weather App</div>
            <div class="days"> 5 day forecast</div>
            <hr>
        </div>
    </header>

    <div class="grid-container">
        <div class="menu">
            <h1>Search for a city:</h1>
            <div class="search-bar">
                <input type="text" id="inputTxt" placeholder="Enter City"> 
                <br></br>
                <input type="submit" value="Submit" class="btn" >
            </div> <br>
            <div id="history">
                <ul id="historyList"></ul> 
            </div>       
        </div>
        <div class="main">
            <div id="todayFC" class="todayForcast"></div>
        </div>
        <div class="day5">    
            <div class="days">5-Days Forecast: </div>
            <div class="result">  
                <div id="showData">      
                </div>
            </div> 
        </div> 
    </div>
 
    <script src="script.js"></script>
</body>

</html>
